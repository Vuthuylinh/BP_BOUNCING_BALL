<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="screenCanvas" width="1200" height="500" style=" border:2px solid#c3dcd5"></canvas>

<script src="script.js"></script>
<script>
    let bar=new Bar();
    let ball= new Ball();
    function moveBar(event) {
        switch (event.keyCode) {
            case 37: {
                bar.moveLeft();
                break;
            }
            case 39: {
                bar.moveRight();
                break;
            }
        }
    }
    function runGame(){
        window.addEventListener('keydown',moveBar);
    }

    function draw(){
        CTX.clearRect(0,0,MAPWIDTH,MAPHEIGHT);
        ball.drawBall(CTX,bar);
        bar.drawBar(CTX);
    }
    function updateAfterMove() {

        // if (ball.checkCollision(bar)) return;
        ball.checkCollision(bar);
        ball.moveBall();
        draw();
    }
    window.onload = function () {
        let interval = 10;
        runGame();
        ball = new Ball();
        setInterval("updateAfterMove()",interval);
    };
</script>
</body>
</html>
